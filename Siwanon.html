<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Form</title>
  <style>
    /* Add your styling here */
    form {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form action="#" method="post">
    <label for="prefix">คำนำหน้าชื่อ:</label>
    <select id="prefix" name="prefix" required>
      <option value="mr">นาย</option>
      <option value="mrs">นาง</option>
      <option value="miss">นางสาว</option>
    </select>

    <label for="firstname">ชื่อ:</label>
    <input type="text" id="firstname" name="firstname" required>

    <label for="lastname">นามสกุล:</label>
    <input type="text" id="lastname" name="lastname" required>

    <label for="email">อีเมล:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">เบอร์โทรศัพท์:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="province">จังหวัด:</label>
    <select id="province" name="province" required>
      <!-- Add options for provinces -->
      <option value="bkk">กรุงเทพมหานคร</option>
      <option value="cnx">เชียงใหม่</option>
      <!-- Add more provinces as needed -->
    </select>

    <label>เพศ:</label>
    <label for="male"><input type="radio" id="male" name="gender" value="male"> ชาย</label>
    <label for="female"><input type="radio" id="female" name="gender" value="female"> หญิง</label>

    <label for="education">การศึกษา:</label>
    <label for="completed"><input type="checkbox" id="completed" name="education" value="completed"> จบการศึกษา</label>

    <button type="submit">ส่งข้อมูล</button>
  </form>

</body>
</html>
